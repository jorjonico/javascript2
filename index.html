<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Odontología, Odontólogos, tratamientos, prepagas, obras, sociales, protectores, deportivos">
    <meta name="description" content="D&M Odontólogos, Centro Odontológico especializado en implantes dentales y cuidados integrales de la salud bucal. Trabajamos con obras sociales y en forma particular. Realizamos protectores bucales deportivos personalizados">

    <link rel="icon" type="image/x-icon" href="/img/favicon.png">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@100;400;600;700&family=Roboto:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9f903b0588.js" crossorigin="anonymous"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <title>Protectores Deportivos</title>
</head>
<body>
    <div class="col-12 text-center mt-5" >
        <h2>Protectores deportivos</h2>
        <h4>Buscar color del protector ingresando uno de los colores disponibles 
        <br>(Negro, Rojo, Azul, Celeste, Rosa, Violeta, Amarillo y Verde)</h4>
        <div class="d-flex justify-content-center mt-4" id="idForm">
            <div class="col-8 p-2"><!-- imput para ingresar manualmente los coloresde busqueda -->
                <input id="input1" class="form-control" type="text" placeholder="Ingresar color" aria-label=".form-control-lg example">
            </div>
            <div class="col-1 p-2"><!-- boton para la busqueda -->
                <button id="botonBusqueda" type="button" class="btn btn-outline-dark">Buscar</button>
            </div>
            <div class="col-2 p-2"><!-- boton para que carge todos los productos -->
                <button id="botonTodos" type="button" class="btn btn-outline-danger">Todos los productos</button>
            </div>
        </div>
    </div>
    <div class="container"> <!-- contenedor de los productos -->
        <div id="productos" class="row text-center mt-5"><!-- Div con el ID "productos" donde luego se cargan dinamcamente desde JS -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
